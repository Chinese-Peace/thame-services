<html lang="en"> 
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../img/Logo_balise.ico" type="image/x-icon"> 
</head>
<body>

<header>
    <div class="logo">
        <a href="../index.html">
            <img src="../img/Logo_Thame/ThameP.png" alt="Go to Home Page">
        </a>
    </div>

    <button id="menu-toggle" class="mobile-menu-btn">â˜°</button>

    <nav>
        <ul class="nav-links">
            <li><a href="../TG/Gardener.html" data-key="tab_gardening">Gardening</a></li>
            <li><a href="../TMC/Cleaning.html" data-key="tab_cleaning">Cleaning</a></li>
            <li><a href="../TS/Security.html" data-key="tab_security">Security</a></li>
            <li><a href="../TWS/Sewage_Treatment.html" data-key="tab_sewage">Sewage Treatment</a></li>
            <li><a href="./About Us.html" data-key="nav_about">About Us</a></li>
            <li><a href="./Contact.html" data-key="tab_contact">Contact Us</a></li>
            
            <li class="mobile-languages">
                <button class="lang-button active" data-lang="eng">ENG</button>
                <button class="lang-button" data-lang="th">TH</button>
            </li>
        </ul>
    </nav>

    <div class="language-selector desktop-only">
        <button id="lang-eng" class="lang-button active" data-lang="eng">ENG</button>
        <button id="lang-th" class="lang-button" data-lang="th">TH</button>
    </div>
</header>

    <main class="contact-container">
        <h1 data-key="contact_hero_title">Get in Touch with Thame Services</h1>
        
        <div class="contact-grid">
            
            <section class="contact-info-block">
                <h2 data-key="contact_info_title">Contact Information</h2>
                <p><strong data-key="footer_phone_label">Phone</strong></p>
                <p><strong data-key="contact_email_label">Email</strong>: info@Thameservices.co.th</p>
                <p><strong data-key="footer_address_label">Address</strong></p>
            </section>

            <section class="contact-form-block">
                <h2 data-key="contact_form_title">Send us a Message</h2>

                <form action="https://formspree.io/f/movgpolb" method="POST">

                    <div class="form-group">
                        <label for="name" data-key="form_name_label">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email" data-key="form_email_label">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="service" data-key="form_service_label">Service of Interest</label>
                        <select id="service" name="service">
                            <option value="general" data-key="service_general">General Inquiry</option>
                            <option value="gardening" data-key="tab_gardening">Gardening</option>
                            <option value="cleaning" data-key="tab_cleaning">Cleaning</option>
                            <option value="security" data-key="tab_security">Security</option>
                            <option value="sewage" data-key="tab_sewage">Sewage Treatment</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message" data-key="form_message_label">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" data-key="form_submit_button">Send Message</button>

                </form>

            </section>

        </div>

    </main>

    <footer>
        <div class="contact-info">
            <h4 data-key="footer_contact_title">Contact Us:</h4>
            <p><span data-key="footer_address_label">Address</span></p>
            <p><span data-key="footer_phone_label">Phone</span></p>
        </div>
        <div class="copyright">
            <p data-key="footer_copyright">&copy; 2026 Thame Services. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="./JS.js"></script>
</body>
</html>
